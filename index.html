<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="js.js" defer></script>
</head>
<body>
  <button id="new-book-btn">NEW BOOK</button>
  <form id="new-book-form">
    <label>Title: <input type="text" name="title" required></label><br>
    <label>Author: <input type="text" name="author" required></label><br>
    <label>Number of pages: <input type="number" name="numPages" required></label><br>
    <label>Read: <input type="checkbox" name="read"></label><br>
    <input type="button" value="Cancel" id="cancel-btn">
    <input type="submit" value="Add book">
  </form>
  <div id="book-display"></div>
</body>
</html>
